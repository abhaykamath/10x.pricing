<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pricing</title>
</head>
<body>
    <img id="image-1" src="./images/Group 34.svg" alt="">
    <img id="image-2" src="./images/Group 35.svg" alt="">
    <div class="top-container">
        <h1>Our Pricing</h1>
        <div class="toggle-bar">
            <p>Annually</p>
            <div class="form-check form-switch">
                <input tabindex="1" class="form-check-input" type="checkbox" role="switch">
            </div>
            <p>Monthly</p>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <p class="card-title">Master</p>
            <p class="price">$19.99</p>
            <hr>
            <p class="storage">500 GB Storage</p>
            <hr>
            <p class="users">5 Users Allowed</p>
            <hr>
            <p class="limit">Send Up to 3 GB</p>
            <hr>
            <button tabindex="2">LEARN MORE</button>
        </div>

        <div class="card center-card">
            <p class="card-title">Professional</p>
            <p class="price">$24.99</p>
            <hr>
            <p class="storage">1 TB Storage</p>
            <hr>
            <p class="users">5 Users Allowed</p>
            <hr>
            <p class="limit">Send Up to 10 GB</p>
            <hr>
            <button tabindex="3">LEARN MORE</button>
        </div>

        <div class="card">
            <p class="card-title">Master</p>
            <p class="price">$39.99</p>
            <hr>
            <p class="storage">2 TB Storage</p>
            <hr>
            <p class="users">10 Users Allowed</p>
            <hr>
            <p class="limit">Send Up to 20 GB</p>
            <hr>
            <button tabindex="4">LEARN MORE</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
